            const shuffledQuestions = shuffle(questions);

            function shuffle(array) {
                let currentIndex = array.length, randomIndex;
                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function renderQuestion() {
                if (currentQuestionIndex < totalQuestions) {
                    const q = shuffledQuestions[currentQuestionIndex];
                    const topicClass = `topic-bg-${q.topic.toLowerCase().replace(/ /g, '')}`;
                    topicTag.className = `text-sm font-semibold rounded-full px-3 py-1 mt-4 text-center ${topicClass}`;
                    topicTag.textContent = `T√≥pico: ${q.topic}`;

                    let optionsHtml = '';
                    q.options.forEach(option => {
                        const optionLetter = option.substring(0, 1);
                        optionsHtml += `
                            <button class="btn-option w-full text-left bg-slate-800 text-gray-100 font-medium py-4 px-6 rounded-xl mb-3 shadow-sm hover:bg-slate-700"
                                    data-answer="${optionLetter}">
                                ${option}
                            </button>
                        `;
                    });

                    questionArea.innerHTML = `
                        <p class="text-xl font-bold text-gray-100 mb-6">${q.q}</p>
                        <div id="options-container" class="space-y-3">
                            ${optionsHtml}
                        </div>
                    `;

                    document.querySelectorAll('.btn-option').forEach(button => {
                        button.addEventListener('click', checkAnswer);
                    });
                } else {
                    endGame();
                }
            }

            function checkAnswer(event) {
                const selectedAnswer = event.target.dataset.answer;
                const correctAnswer = shuffledQuestions[currentQuestionIndex].a;
                const explanation = shuffledQuestions[currentQuestionIndex].explanation;
                const optionsContainer = document.getElementById('options-container');

                Array.from(optionsContainer.children).forEach(button => {
                    button.disabled = true;
                    if (button.dataset.answer === correctAnswer) {
                        button.classList.add('bg-green-500', 'hover:bg-green-500', 'text-white');
                    } else if (button.dataset.answer === selectedAnswer) {
                        button.classList.add('bg-red-500', 'hover:bg-red-500', 'text-white');
                    }
                });

                if (selectedAnswer === correctAnswer) {
                    score++;
                    feedbackTitle.textContent = "Correto!";
                    feedbackTitle.classList.remove('text-red-600');
                    feedbackTitle.classList.add('text-green-600');
                } else {
                    feedbackTitle.textContent = "Errado!";
                    feedbackTitle.classList.remove('text-green-600');
                    feedbackTitle.classList.add('text-red-600');
                }

                feedbackExplanation.textContent = explanation;
                feedbackArea.classList.remove('hidden');
                scoreDisplay.textContent = `Score: ${score}`;
            }

                const progress = ((currentQuestionIndex) / totalQuestions) * 100;
                progressBarFill.style.width = `${progress}%`;
            }

            function nextQuestion() {
                currentQuestionIndex++;
                updateProgress();
                questionCountDisplay.textContent = `Quest√£o ${currentQuestionIndex + 1} / 180`;
                feedbackArea.classList.add('hidden');

                const margin = 15;
                let y = 40;
                const pageHeight = doc.internal.pageSize.height;

                for (let i = 0; i < questions.length; i++) {
                    const q = questions[i];
                    const correctOptionText = q.options.find(opt => opt.startsWith(q.a));

                    const questionText = `Quest√£o ${i + 1}: ${q.q}`;
                    const optionsText = q.options.join('\n');
                    const answerText = `Resposta Correta: ${correctOptionText}`;
                    const explanationText = `Explica√ß√£o: ${doc.splitTextToSize(q.explanation, 180).join('\n')}`;
                    const topicText = `T√≥pico: ${q.topic}`;

                    const lineHeight = 5;
                    const questionHeight = doc.getFontSize() * (doc.splitTextToSize(questionText, 180).length) / doc.getLineHeightFactor();
                    const optionsHeight = doc.getFontSize() * (doc.splitTextToSize(optionsText, 180).length) / doc.getLineHeightFactor();
                    const answerHeight = doc.getFontSize() * (doc.splitTextToSize(answerText, 180).length) / doc.getLineHeightFactor();
                    const explanationHeight = doc.getFontSize() * (doc.splitTextToSize(explanationText, 180).length) / doc.getLineHeightFactor();
                    const topicHeight = doc.getFontSize() * (doc.splitTextToSize(topicText, 180).length) / doc.getLineHeightFactor();
                    const totalQuestionHeight = questionHeight + optionsHeight + answerHeight + explanationHeight + topicHeight + 20;

                    if (y + totalQuestionHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                    }

                    doc.setFontSize(14);
                    doc.text(questionText, margin, y);
                    y += lineHeight + 5;
                    
                    doc.setFontSize(12);
                    doc.text(optionsText, margin, y);
                    y += lineHeight * q.options.length + 5;

                    doc.setFontSize(12);
                    doc.text(answerText, margin, y);
                    y += lineHeight + 2;

                    doc.setFontSize(10);
                    doc.text(explanationText, margin, y);
                    y += lineHeight + 2;
                    
                    doc.setFontSize(8);
                    doc.text(topicText, margin, y);
                    y += lineHeight + 10;
                }

                doc.save('banco_questoes_enem.pdf');
                
                pdfButton.innerText = originalButtonText;

            });
